<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-[#f8f8f8]">
    <div class="flex min-h-[100vh]">
      <div class="w-[20%] bg-white">
        <div
          class="h-[10%] w-full flex items-center justify-center border-b-[3px] border-solid boder-[#EBEBFF]"
        >
          <a href="#"><img src="images/logo.png" alt="logo" /></a>
        </div>
        <div>
          <ul class="flex flex-col gap-[15px] pt-[33px] pl-[55px]">
            <li
              class="font-normal text-[25px] leanding-[35px] text-[#B4B4C6] hover:text-[#009398] duration-[0.3s]"
            >
              <a href="producks.html">Продукты</a>
            </li>
            <li
              class="font-normal text-[25px] leanding-[35px] text-[#009398] hover:text-[#009398] duration-[0.3s]"
            >
              <a href="#">Заказы</a>
            </li>
            <li
              class="font-normal text-[25px] leanding-[35px] text-[#B4B4C6] hover:text-[#009398] duration-[0.3s]"
            >
              <a href="#">Категории</a>
            </li>
            <li
              class="font-normal text-[25px] leanding-[35px] text-[#B4B4C6] hover:text-[#009398] duration-[0.3s]"
            >
              <a href="#">Сайт</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="w-[80%]">
        <div class="h-[10%] w-full border-b-[3px] border-solid boder-[#EBEBFF] pr-[60px]">
          <div class="h-full flex items-center justify-end gap-[28px]">
            <a
              href="ul.html"
              class="font-normal text-[22px] leanding-[25px] text-[#A6A6A6]"
              >Просмотр веб-сайта</a
            >
            <span class="h-[14px] w-[2px] bg-[#D6D6D6]"></span>
            <div class="flex items-center justify-center gap-[10px]">
              <div><img src="images/user.png" alt="icon" /></div>
              <strong
                class="username font-normal text-[22px] leanding-[25px] text-[#A6A6A6]"
                >Joe Melton</strong
              >
            </div>
          </div>
        </div>
        <div class="h-[90%]">
          <div class="flex justify-between pt-[22px] px-[44px]">
            <form
              class="flex gap-0 items-center w-[380px] rounded-full bg-white"
            >
              <input
                required
                type="text"
                class="bg-[transparent] outline-none w-[377px] h-[64px] pl-[34px] pr-[10px] text-normal text-[20px] leanding-[23px] text-[#494949] placeholder:text-normal placeholder:text-[20px] placeholder:leanding-[23px]"
                placeholder="Найти"
              />
              <span class="h-[42px] w-[2px] bg-[#D6D6D6]"></span>
              <button
                type="submit"
                class="shadow-[0px_23px_26px_0px_#0000000] h-[42px] pl-[30px] pr-[20px]"
              >
                <img src="images/loop.png" alt="loop" />
              </button>
            </form>
          </div>
          <ul
            class="flex items-center justify-center gap-[36px] mt-[40px] mb-[66px]"
          >
            <li
              class="category-1 text-[35px] text-[#009398] leanding-[40px] pb-[8px border-b-[3px] cursor-pointer border-[#009398]"
            >
                Заказы
            </li>
          </ul>
          <div class="px-[42px]">
            <div class="h-[50vh] overflow-y-auto rounded-[30px]">
              <table class="w-full bg-white rounded-[30px]">
                <thead>
                  <tr>
                    <th class="py-[17px] text-[20px] font-normal text-center">
                        Имя клиента
                    </th>
                    <th class="py-[17px] text-[20px] font-normal text-start">
                        Телефон
                    </th>
                    <th class="py-[17px] text-[20px] font-normal text-start">
                        Изображение
                    </th>
                    <th class="py-[17px] text-[20px] font-normal text-start">
                        Цена(сум)
                    </th>
                    <th class="py-[17px] text-[20px] font-normal text-start">
                        Адрес
                    </th>
                    <th class="py-[17px] text-[20px] font-normal text-start">
                        Время
                    </th>
                    <th class="py-[17px] text-[20px] font-normal text-start">
                        Действия
                    </th>
                  </tr>
                </thead>
                <tbody class="order-table">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <script src="js/order.js"></script>
    <script src="js/producks.js"></script>
  </body>
</html>
